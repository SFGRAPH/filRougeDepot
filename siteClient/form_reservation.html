<body>

    


    <form action="admin_reservation.php" method="post" id="inscription">
        
        
        <label for="email" id="mail">Votre e-mail :</label>
        <input type="email" name="email" id="email" autocomplete="off">

        <label for="Nom">Nom :</label> 
        <input type="text" name="Nom" id="Nom">

        <label for="Prenom">Prénom :</label>
        <input type="text" name="Prenom" id="Prenom" >

        <label for="Phone">Téléphone :</label>
        <input type="text" name="Phone" id="Phone" autocomplete="off">

        <label for="Couverts">Nombre de couverts</label>

        </select>

        <label for="Date">Séléctionnez la date</label>
        <input type="date" name="Date" id="Date">

        <label for="Heure">Sélectionnez l'heure</label>
        <input type="time" name="Heure" id="Heure">

        <label for="Emplacement">Votre préférence :</label>
        <select name="Emplacement" id="Emplacement" required>
            <option value="-">-</option>
            <option value="Interieur">Intérieur</option>
            <option value="Terrasse">Terrasse</option>
        </select>
        
        <input type="submit" value="Valider" id="submit">
